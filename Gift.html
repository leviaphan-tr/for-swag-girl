<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surprise!</title>
    <style>
        /* --- Базові налаштування --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(-45deg, #1a0b2e, #4a0e4e, #0f3460, #2c0838);
            background-size: 400% 400%;
            animation: backgroundMove 10s ease infinite;
            color: white;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ЗІРОЧКИ --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: floatUp linear infinite;
        }

        .star:nth-child(1) { width: 2px; height: 2px; left: 10%; bottom: -10px; animation-duration: 7s; animation-delay: 0s; }
        .star:nth-child(2) { width: 4px; height: 4px; left: 30%; bottom: -10px; animation-duration: 10s; animation-delay: 2s; }
        .star:nth-child(3) { width: 3px; height: 3px; left: 70%; bottom: -10px; animation-duration: 5s; animation-delay: 1s; }
        .star:nth-child(4) { width: 2px; height: 2px; left: 50%; bottom: -10px; animation-duration: 8s; animation-delay: 4s; }
        .star:nth-child(5) { width: 3px; height: 3px; left: 90%; bottom: -10px; animation-duration: 12s; animation-delay: 0.5s; }
        .star:nth-child(6) { width: 2px; height: 2px; left: 20%; bottom: -10px; animation-duration: 6s; animation-delay: 3s; }
        .star:nth-child(7) { width: 4px; height: 4px; left: 80%; bottom: -10px; animation-duration: 9s; animation-delay: 1.5s; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1); opacity: 0; }
        }

        /* --- ШАПКА (HEADER) --- */
        .header-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px; /* Висота шапки */

            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            z-index: 10;

            opacity: 0;
            transition: opacity 1.5s ease;
            pointer-events: none;
        }

        body.phase-two .header-backdrop {
            opacity: 1;
        }

        /* --- СЦЕНА --- */
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1s ease-in-out;
            pointer-events: none;
        }

        /* --- ГОЛОВНИЙ ДИСК (Фаза А) --- */
        .disc-container {
            width: 80vw;
            height: 80vw;
            max-width: 350px;
            max-height: 350px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 50px rgba(255, 0, 204, 0.6), 0 0 100px rgba(106, 0, 255, 0.4);
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 20;
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .disc-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: spinText 10s linear infinite;
            transition: all 1s ease;
        }

        /* --- ФАЗА 2: ЗАЛІЗОБЕТОННЕ ЦЕНТРУВАННЯ --- */
        body.phase-two .disc-container {
            position: fixed;

            /* Вертикаль: (180 - 110) / 2 = 35px */
            top: 35px;

            /* Горизонталь: Приклеюємо до ліва і права, а margin робить магію */
            left: 0;
            right: 0;
            margin: 0 auto;

            /* Скидаємо трансформи, бо вони нам більше не треба для центрування */
            transform: none;

            width: 110px;
            height: 110px;
            border-radius: 20px;

            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        body.phase-two .disc-img {
            animation: none;
            border-radius: 20px;
        }

        body.phase-two .disc-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 45%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.1) 55%, rgba(255,255,255,0) 100%);
            transform: rotate(30deg);
            animation: shimmerMove 3.5s infinite linear;
            pointer-events: none;
        }


        /* --- КОНТЕЙНЕР КНОПОК --- */
        .buttons-grid {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: 5;

            overflow-y: auto;
            -webkit-overflow-scrolling: touch;

            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;

            box-sizing: border-box;

            /* Відступ зверху */
            padding-top: 200px;
            padding-bottom: 50px;
            padding-left: 10px;
            padding-right: 10px;
        }

        body.phase-two .buttons-grid {
            display: flex;
        }

        .mini-disc-link {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            opacity: 0;
            transform: translateY(50px) scale(0.5);
            animation: cardEntrance 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        body.phase-two .mini-disc-link:nth-child(1) { animation-delay: 0.1s; }
        body.phase-two .mini-disc-link:nth-child(2) { animation-delay: 0.2s; }
        body.phase-two .mini-disc-link:nth-child(3) { animation-delay: 0.3s; }
        body.phase-two .mini-disc-link:nth-child(4) { animation-delay: 0.4s; }
        body.phase-two .mini-disc-link:nth-child(5) { animation-delay: 0.5s; }
        body.phase-two .mini-disc-link:nth-child(6) { animation-delay: 0.6s; }
        body.phase-two .mini-disc-link:nth-child(7) { animation-delay: 0.7s; }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .mini-disc-container {
            position: relative;
            width: 145px;
            height: 145px;
            max-width: 42vw;
            max-height: 42vw;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: spinReverse 15s linear infinite;
            background: black;
            transition: transform 0.2s;
        }

        .mini-disc-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 45%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.1) 55%, rgba(255,255,255,0) 100%);
            transform: rotate(30deg);
            animation: shimmerMove 3s infinite linear;
            pointer-events: none;
        }

        .mini-disc-link:active .mini-disc-container {
            transform: scale(0.95);
            border-color: #ff00cc;
        }

        .mini-disc-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Анімації --- */
        @keyframes spinText {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes spinReverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes shimmerMove {
            from { transform: translateX(-150%) rotate(30deg); }
            to { transform: translateX(150%) rotate(30deg); }
        }
    </style>
</head>
<body>

    <div class="stars">
        <div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
    </div>

    <div class="header-backdrop"></div>

    <div class="scene">
        <div class="disc-container">
            <img src="Main-page.png" class="disc-img" alt="Головне фото">
        </div>
    </div>

    <div class="buttons-grid">
        <a href="https://google.com" target="_blank" class="mini-disc-link">
            <div class="mini-disc-container">
                <img src="LilPeep.png" class="mini-disc-img" alt="1">
            </div>
        </a>
        <a href="#" class="mini-disc-link">
            <div class="mini-disc-container">
                <img src="sobakka.png" class="mini-disc-img" alt="2">
            </div>
        </a>
        <a href="#" class="mini-disc-link">
            <div class="mini-disc-container">
                <img src="Tv-Girl.png" class="mini-disc-img" alt="3">
                
            </div>
        </a>
        <a href="#" class="mini-disc-link">
            <div class="mini-disc-container">
                <img src="Пошлая-молли.png" class="mini-disc-img" alt="4">
            </div>
        </a>
        <a href="#" class="mini-disc-link">
            <div class="mini-disc-container">
                <img src="ХАРАКТЕР.png" class="mini-disc-img" alt="5">
            </div>
        </a>
        <a href="#" class="mini-disc-link">
            <div class="mini-disc-container">
                <img src="Стрыкало.png" class="mini-disc-img" alt="6">
            </div>
        </a>
        <a href="#" class="mini-disc-link">
            <div class="mini-disc-container">
                <img src="Монтажна%20область%201.png" class="mini-disc-img" alt="7">
            </div>
        </a>
    </div>

    <script>
        const animationDuration = 3000;
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('phase-two');
            }, animationDuration);
        });
    </script>
</body>
</html>
